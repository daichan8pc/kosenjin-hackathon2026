            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            background: transparent;
        }

        .screen {
            display: none;
            padding: 20px;
            flex: 1;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .active {
            display: flex;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 40px;
            letter-spacing: 5px;
            font-weight: normal;
            color: white;
        }

        /* --- 1. スタート画面 --- */
        label {
            color: white;
            width: 100%;
            max-width: 500px;
            text-align: left;
            margin-bottom: 5px;
            font-size: 1.3rem;
            display: block;
        }

        input,
        select {
            width: 100%;
            max-width: 500px;
            padding: 15px;
            margin-bottom: 25px;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-family: var(--font-main);
            font-size: 1.2rem;
            box-sizing: border-box;
            outline: none;
        }

        .btn-start {
            width: 100%;
            max-width: 300px;
            padding: 15px;
            margin-top: 30px;
            background: white;
            color: var(--bg-color);
            border: none;
            border-radius: 50px;
            font-family: var(--font-main);
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-start:active {
            transform: scale(0.98);
        }

        /* --- 2. クイズ出題画面 --- */
        .quiz-header {
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
        }

        .q-number {
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .question-text {
            font-size: 2rem;
            line-height: 1.5;
            margin-bottom: 50px;
            color: #fff;
            text-align: center;
            width: 90%;
        }

        .options-area {
            width: 100%;
            max-width: 600px;
        }

        .option-btn {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 15px 30px;
            margin: 20px 0;
            background: white;
            border: none;
            border-radius: 50px;
            text-align: left;
            cursor: pointer;
            color: #333;
            font-family: var(--font-main);
            font-size: 1.3rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.1s;
        }

        .option-btn:hover {
            transform: scale(1.02);
        }

        .opt-num-text {
            color: var(--bg-color);
            font-weight: bold;
            font-size: 1.3rem;
            margin-right: 25px;
            margin-left: 5px;
        }

            width: 100%;
            max-width: 600px;
            background: transparent;
            color: white;
            text-align: center;
            padding: 0;
            margin-top: 20px;
        }

            text-align: center;
            margin-bottom: 40px;
            border: none;
        }

        .fb-q-num-text {
            font-size: 1.2rem;
            margin-bottom: 10px;
            display: block;
            font-weight: normal;
        }

            font-size: 4rem;
            display: block;
            margin: 0;
            font-weight: normal;
            letter-spacing: 5px;

            color: white;

            color: white;
        }

            border-radius: 50px;
            font-size: 1.3rem;

        .style-user-answer {

            margin-bottom: 0px;

            font-size: 1.1rem;

            letter-spacing: 1px;
        }

        .rank-table tr:last-child td {

            border: 1px solid #ccc;

            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .lic-photo-img {

        }

        .lic-footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: var(--bg-color);
            color: white;
            text-align: center;
            font-size: 10px;
            padding: 4px 0;
            font-family: var(--font-main);
            letter-spacing: 1px;
        }

        .stamp {
            position: absolute;
            bottom: 35px;
            right: 15px;
            border: 3px solid #d00;
            color: #d00;
            font-size: 24px;
            font-weight: bold;
            padding: 5px;

            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
    </style>
</head>

        const app = {
            questions: [], currentIndex: 0, score: 0, userInfo: {},

            startQuiz: function () {
                const nameIn = document.getElementById('user-name');
                const kosenIn = document.getElementById('user-kosen');
                const yearIn = document.getElementById('user-year');
                const photoIn = document.getElementById('user-photo');
                const demoIn = document.getElementById('demo-mode');

                if (!nameIn.value || !kosenIn.value) { alert("名前と所属を入力してください"); return; }
                if (typeof rawQuizData === 'undefined' || rawQuizData.length === 0) {
                    alert("JSONデータを貼り付けてください！"); return;
                }

                this.userInfo = {
                    name: nameIn.value, kosen: kosenIn.value, year: yearIn.value,
                    photo: photoIn.files[0] ? URL.createObjectURL(photoIn.files[0]) : null
                };

                const isDemo = demoIn ? demoIn.checked : true;
                this.setupQuestions(isDemo);

                document.querySelector('.container').classList.add('white-mode');
                this.switchScreen('screen-quiz');
                this.showQuestion();
            },

            setupQuestions: function (isDemo) {
                let allQ = [];
                // 生データから問題をコピーしてリスト化（元の並び順を汚さないため）
                rawQuizData.forEach(g => {
                    g.questions.forEach(q => {
                        // ★重要：オブジェクトと配列をコピーして使う
                        let qCopy = { ...q, options: [...q.options] };
                        allQ.push(qCopy);
                    });
                });

                // 1. 出題する問題を選ぶ（デモならランダム10問、本番なら全問）
                if (isDemo) {
                    // 問題自体のシャッフル
                    for (let i = allQ.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [allQ[i], allQ[j]] = [allQ[j], allQ[i]];
                    }
                    this.questions = allQ.slice(0, 10);
                } else {
                    this.questions = allQ;
                }

                // 2. 各問題の「選択肢」をシャッフルする
                this.questions.forEach(q => {
                    for (let i = q.options.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [q.options[i], q.options[j]] = [q.options[j], q.options[i]];
                    }
                });

                this.currentIndex = 0;
                this.score = 0;
            },

            showQuestion: function () {
                const q = this.questions[this.currentIndex];
                document.getElementById('q-current').textContent = this.currentIndex + 1;
                document.getElementById('q-text').textContent = q.text;

                const area = document.getElementById('options-area');
                area.innerHTML = "";

                // 選択肢ボタン生成（PDFのデザインに合わせる）
                q.options.forEach((opt, idx) => {
                    const btn = document.createElement('div');
                    btn.className = "option-btn";

                    // ここを変更：丸いアイコンではなく、シンプルなテキスト数字にする
                    btn.innerHTML = `<span class="opt-num-text">${idx + 1}</span> <span>${opt}</span>`;

                    btn.onclick = () => this.showFeedback(opt, idx + 1);
                    area.appendChild(btn);
                });
            },

            showFeedback: function (selectedText, selectedNum) {
                const q = this.questions[this.currentIndex];
                const isCorrect = (selectedText === q.correctAnswer);
                if (isCorrect) this.score++;

                const correctIdx = q.options.indexOf(q.correctAnswer) + 1;

                // 第X問
                document.getElementById('fb-q-num').textContent = this.currentIndex + 1;

                // 正解・不正解の文字
                const statusEl = document.getElementById('fb-status');
                if (isCorrect) {
                    statusEl.textContent = "正解";
                    statusEl.className = "fb-status status-correct";
                } else {
                    statusEl.textContent = "不正解";
                    statusEl.className = "fb-status status-wrong";
                }

                // あなたの答え（白背景のボックス）
                const userBox = document.getElementById('fb-user-text');
                userBox.className = "fb-content-box style-user-answer"; // クラスを適用
                userBox.innerHTML = `<span class="fb-num">${selectedNum}</span> <span>${selectedText}</span>`;

                // 正しい答え（白枠線のボックス）
                const correctBox = document.getElementById('fb-correct-text');
                correctBox.className = "fb-content-box style-correct-answer"; // クラスを適用
                correctBox.innerHTML = `<span class="fb-num">${correctIdx}</span> <span>${q.correctAnswer}</span>`;

                // 解説
                document.getElementById('fb-explanation').textContent = q.explanation;

                this.switchScreen('screen-feedback');
            },

            nextQuestion: function () {
                this.currentIndex++;
                if (this.currentIndex < this.questions.length) {
                    this.switchScreen('screen-quiz');
                    this.showQuestion();
                } else {
                    this.finishQuiz();
                }
            },

            finishQuiz: function () {
                this.switchScreen('screen-result');

                const total = this.questions.length;
                const rate = (this.score / total) * 100;
                let rank = "D";
                let feedback = "";

                // PDFの基準に合わせて厳格化
                if (rate >= 90) { rank = "S"; feedback = "神レベルの恋愛工学力！"; }
                else if (rate >= 80) { rank = "A"; feedback = "プロ級の技術です。"; }
                else if (rate >= 70) { rank = "B"; feedback = "一般レベルです。"; }
                else if (rate >= 60) { rank = "C"; feedback = "ギリギリ合格です。"; }
                else { rank = "D"; feedback = "不合格（落単）。出直してきなさい。"; }

                document.getElementById('res-total').textContent = total;
                document.getElementById('res-score').textContent = this.score;
                document.getElementById('res-rank').textContent = rank;

                // メッセージ表示
                const msgEl = document.getElementById('res-msg-txt');
                msgEl.textContent = feedback;

                // ランク表のハイライト
                document.querySelectorAll('.rank-table tr').forEach(tr => tr.classList.remove('active-rank'));
                const rowId = `row-${rank.toLowerCase()}`;
                const row = document.getElementById(rowId);
                if (row) row.classList.add('active-rank');

                // ★ここが変更点：Dランクならボタンを消す
                const btn = document.getElementById('btn-issue');
                if (rank === "D") {
                    btn.style.display = "none"; // 非表示
                    msgEl.style.color = "#ffcccc"; // 赤っぽく警告
                } else {
                    btn.style.display = "inline-block"; // 表示
                    msgEl.style.color = "white";
                    // 合格時のみ裏で免許証を作る
                    this.renderHiddenLicense(rank, feedback);
                }
            },

            renderHiddenLicense: function (rank, feedback) {
                // Dランクの場合は呼ばれないが、念のためガード
                if (rank === "D") return;

                const today = new Date();
                const dStr = `${today.getFullYear()}年${today.getMonth() + 1}月${today.getDate()}日`;
                const num = `No. ${this.userInfo.year}-${Math.floor(Math.random() * 1000).toString().padStart(4, '0')}`;

                const photoHtml = this.userInfo.photo
                    ? `<img src="${this.userInfo.photo}" class="lic-photo-img">`
                    : `<div style="color:#666; font-size:10px;">NO PHOTO</div>`;

                const html = `
                    <div class="license-card" id="my-license-card">
                        <div class="lic-left">
                            <div class="lic-title">恋愛免許証</div>
                            <div class="lic-row"><div class="lic-label">番号</div><div class="lic-val">${num}</div></div>
                            <div class="lic-row"><div class="lic-label">氏名</div><div class="lic-val" style="font-size:14px;">${this.userInfo.name}</div></div>
                            <div class="lic-row"><div class="lic-label">所属</div><div class="lic-val">${this.userInfo.kosen}</div></div>
                            <div class="lic-row"><div class="lic-label">入学</div><div class="lic-val">${this.userInfo.year}年度</div></div>
                            <div class="lic-row"><div class="lic-label">交付</div><div class="lic-val">${dStr}</div></div>
                            <div class="lic-rank-area"><span style="font-size:10px;">恋愛ランク</span><span class="lic-rank-val">${rank}</span></div>
                            <div class="lic-feedback">${feedback}</div>
                            <div class="lic-meta"><span>点数: ${this.score} / ${this.questions.length}</span></div>
                        </div>
                        <div class="lic-right">${photoHtml}</div>
                        <div class="stamp">${rank}</div>
                        <div class="lic-footer">Team 404 (Love Not Found)</div>
                    </div>
                `;
                document.getElementById('hidden-license-target').innerHTML = html;
            },

            downloadLicense: function () {
                const target = document.getElementById('my-license-card');
                if (!target) return;
                html2canvas(target, { scale: 2 }).then(canvas => {
                    const link = document.createElement('a');
                    link.download = 'renai_license.png';
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                });
            },

            switchScreen: function (id) {
                document.querySelectorAll('.screen').forEach(el => el.classList.remove('active'));
                document.getElementById(id).classList.add('active');
            }
        };
